<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1160 400">
  <defs>
    <style>
      .cls-1{fill:#f05323}
      .cls-2{fill:#2077bd}
      .cls-3{fill:#82c341}
      .cls-4{fill:#f8bc16}
      .cls-5,.cls-6{letter-spacing:.35em}
      .cls-5{font-size:100px;fill:#81c341;font-family:NotoSans-Medium,Noto Sans;font-weight:500}
      .cls-6{fill:#1c75bc}
    </style>
  </defs>

  <!-- ICON with 50px top/bottom margin -->
  <g transform="translate(50, 50)">
    <rect width="139.24" height="72.91" x="50" y="0" class="cls-1" rx="36.45"/>
    <rect width="72.68" height="72.91" x="-30" y="0" class="cls-2" rx="36.34"/>
    <rect width="87.6" height="72.91" x="-30" y="90.24" class="cls-3" rx="36.45"/>
    <rect width="228.75" height="72.91" x="-29.28" y="176.14" class="cls-2" rx="36.45"/>
    <rect width="72.68" height="72.68" x="66.79" y="90.35" class="cls-4" rx="36.34"/>
  </g>

  <!-- TEXT aligned with icon -->
  <text x="350" y="200" class="cls-5">EASY</text>
  <text x="350" y="300" class="cls-5 cls-6">LAUNCHER</text>
</svg>
